  - name: install mesos
    yum: 
      name: mesos
      state: latest
    
  - name: install marathon
    yum: 
      name: marathon
      state: latest

  - name: install zookeeper
    yum: 
      name: zookeeper
      state: latest
  
  - name: install zookeeper-server
    yum: 
      name: zookeeper-server
      state: latest

  - shell: sudo -u zookeeper zookeeper-server-initialize --myid=1 --force
    become: true

  - name: Start zookeeper-server
    service: 
      name: zookeeper-server
      state: started
      enabled: yes  

  - name: Start mesos-master
    service: 
      name: mesos-master
      state: started
      enabled: yes  

  - name: Start mesos-slave
    service: 
      name: mesos-slave
      state: started
      enabled: yes

  - name: Start marathon
    service: 
      name: marathon
      state: started
      enabled: yes

  
