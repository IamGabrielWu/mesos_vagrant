---
- hosts: default
  name: default
  become: true

  tasks:
  - name: write /etc/hosts
    file:
      src: hostsfile
      dest: /etc/hosts
    tags: files

  - name: write ~/.bashrc
    file:
      src: .bashy
      dest: ~/.bashrc
    tags: files

  - name: write /etc/yum.conf
    file:
      src: yum.conf
      dest: /etc/yum.conf
    tags: files

  - name: Add repository mesos
    yum_repository:
      name: marathon-mesos
      description: marathon-mesos
      async: yes
      enabled: yes
      baseurl: http://repos.mesosphere.com/el/7/noarch/RPMS/mesosphere-el-repo-7-1.noarch.rpm
  
  - name: Add repository zookeeper
    yum_repository:
      name: zookeeper
      description: zookeeper
      async: yes
      enabled: yes
      baseurl: http://archive.cloudera.com/cdh4/one-click-install/redhat/6/x86_64/cloudera-cdh-4-0.x86_64.rpm
  
  # - shell: rpm -Uvh http://repos.mesosphere.com/el/7/noarch/RPMS/mesosphere-el-repo-7-1.noarch.rpm
